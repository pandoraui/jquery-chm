    <h2><span>返回值:jQuery</span>:first-of-type</h2>
    <h3><em>V1.9</em>概述</h3>
    <div class="desc">
      <p>选择所有相同的元素名称的第一个兄弟元素。</p>
      <div class="longdesc">
        <p>:first-of-type 选择器匹配元素，在文档树中，相同的父元素并且在其他相同的元素名称之前。</p>
      </div>
    </div>
